        <div class="content">
            <div class="setting">

                <div class="range">
                    <input type="range" class="pixelPicker"
                    min="1" max="100",value="50", step="1">
                    <div class="sliderValueWrapper">
                        <span class="sliderValue">50</span>
                    </div>
                </div>
            </div>
            <div class="grids">
